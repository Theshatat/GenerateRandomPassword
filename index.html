<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate a Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>

      <div class="display">
        <input type="text" id="pass" placeholder="Password" />
        <img onclick="copyPass()" src="images/cop.png" alt="" />
      </div>
      <button onclick="generatePass()">
        <img src="images/thun.png" /> Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
